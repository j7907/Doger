<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        #sidebar button:hover {
            background-color: #777;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="next">Next Link</button>
        <button id="fullscreen">Fullscreen</button>
    </div>
    <iframe id="iframe" src="https://serene-crimson.patricksaulo.com/"></iframe>

    <script>
        const links = [
            "https://serene-crimson.patricksaulo.com/",
            "https://portfolio.ianrossi.com/",
            "https://appointed-television.strangled.net/",
            "https://edu.sentinam.io/",
            "https://edu.clevelandexhaust.com/",
            "https://edu.jbtransliner.com/",
            "https://edu.windmills-travel.com/",
            "https://edu.walzone.com/",
            "https://edu.dynorex.com/",
            "https://edu.hammon.org/",
            "https://edu.rustyoptical.com/",
            "https://amicookedchatlol.thebrittainlawfirm.com/",
            "https://veryvery.good-newz.org/",
            "https://spaceart.fluxus.org/",
            "http://world-war-ii.enemyterritory.org/",
            "https://computerscience.compuinter.com/",
            "http://yourway.2fine.de/",
            "http://mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm.artclass.site/",
            "https://freeflowartclass1.wikilegia.com/",
            "https://freeflowartclass2.wikilegia.com/",
            "https://freeflowartclass3.wikilegia.com/",
            "https://freeflowartclass4.oldsouthmarlinclub.com/",
            "https://freeflowartclass5.wikilegia.com/",
            "https://freeflowartclass.df.4.wikilegia.com/",
            "https://freeflowartclass.df.3.wikilegia.com/",
            "https://freeflowartclass.df.2.wikilegia.com/",
            "https://freeflowartclass.df.1.wikilegia.com/",
            "https://machine.muckrun.co.za/search.html",
            "https://whatarethose.bizuit.com/",
            "https://typecheez.wikilegia.com/",
            "https://bigbootylatina.wikilegia.com/",
            "https://freeflowartclass.df.wikilegia.com/"
        ];

        let currentIndex = 0;

        const iframe = document.getElementById("iframe");
        const nextButton = document.getElementById("next");
        const fullscreenButton = document.getElementById("fullscreen");

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % links.length;
            iframe.src = links[currentIndex];
        });

        fullscreenButton.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
