<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        #sidebar button:hover {
            background-color: #777;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="next">Next Link</button>
        <button id="fullscreen">Fullscreen</button>
    </div>
    <iframe id="iframe" src="https://clever-edu-learning.netlify.app/"></iframe>

    <script>
        const links = [
            "https://clever-edu-learning.netlify.app/",
            "https://ixl-learning-target.netlify.app/",
            "https://iready-mypath-grades.netlify.app/",
            "https://galacticnetworkoflearning.netlify.app/",
            "https://jordans-math-work-dashboard.netlify.app/",
            "https://kdot-running-compton-unified.netlify.app/",
            "https://curtiss.pages.dev/",
            "https://math-work-version-6.web.app/",
            "https://math-work-version-6.firebaseapp.com/",
            "https://jordansmathwork-v6-9aqvg.kinsta.page/",
            "https://birdsolar-0firwl.stormkit.dev/",
            "https://math.canvaslms.site/",
            "https://infinitetutoring.online/",
            "https://inky-colossal-jet.glitch.me/english"
        ];

        let currentIndex = 0;

        const iframe = document.getElementById("iframe");
        const nextButton = document.getElementById("next");
        const fullscreenButton = document.getElementById("fullscreen");

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % links.length;
            iframe.src = links[currentIndex];
        });

        fullscreenButton.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
