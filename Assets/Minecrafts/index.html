<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        #sidebar button:hover {
            background-color: #777;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="next">Next Link</button>
        <button id="fullscreen">Fullscreen</button>
    </div>
    <iframe id="iframe" src="https://kerosene.gmod9.com/nebula"></iframe>

    <script>
        const links = [
            "https://kerosene.gmod9.com/nebula",
            "https://kerosene.gmod9.com/oddfuture",
            "https://eagler.almondnet.cn/Nebula.html",
            "https://precisionclient-88k.pages.dev/",
            "https://webclient.asspixel.net/versions.html",
            "http://marccraft.mooo.com/secret/mc/minecraftoff.html",
            "https://eaglercrack-archive.vercel.app/",
            "https://eaglercrack.github.io/clients.html",
            "https://eagler.rimm.rocks/clients.html",
            "https://math-lessons.vercel.app/clients.html",
            "https://eaglerclients.vercel.app/clients.html",
            "https://eaglerclient.vercel.app/clients.html",
            "https://eaglercracker.vercel.app/clients.html",
            "https://almondnet.vercel.app/clients.html",
            "https://eaglercraftlauncher.vercel.app/clients.html",
            "https://cloudfuntime.vercel.app/clients.html",
            "https://eaglercrack.vercel.app/clients.html",
            "https://eaglercrackx.vercel.app/clients.html",
            "https://eaglercraft.com/mc/1.5.2/",
            "https://turtletown71.github.io/",
            "https://xlegends.github.io/server-gxmehub/",
            "https://kerosene.gmod9.com/oddfuture",
            "https://theguy888.github.io/EvenBetterThanMinekhan/",
            "https://eaglercraft.github.io/game/",
            "https://eaglerhacks.vercel.app/",
            "https://eaglercraft000.pages.dev/",
            "https://client.tlochsta.dev/compiled/web/",
            "https://astronetclient.pages.dev/compiled/web/",
            "https://johntherriiiippper.github.io/Eaglercraft%201.5.2.html",
            "https://sd592g.github.io/zj684od4lfg/",
            "https://eaglercraft.net/mc/1.5.2/",
            "https://eaglercraft.me/mc/1.5.2/",
            "https://villade.theludos.com/1.5.2/",
            "https://eaglercraft.org/mc/1.5.2/",
            "https://eaglercraft.net/",
            "https://code.nyphp.com/",
            "https://svaaps.github.io/eaglercrafthtml/",
            "https://johntherriiiippper.github.io/eaglercraftx.html",
            "https://eaglercraft.q13x.com/",
            "https://villade.theludos.com/1.8.8/",
            "https://eaglercraft.me/",
            "https://eaglercraft.org/",
            "https://eaglercraft.com/"
        ];

        let currentIndex = 0;

        const iframe = document.getElementById("iframe");
        const nextButton = document.getElementById("next");
        const fullscreenButton = document.getElementById("fullscreen");

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % links.length;
            iframe.src = links[currentIndex];
        });

        fullscreenButton.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
