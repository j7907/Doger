<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYSFR</title>
    <!-- Favicon -->
    <link rel="icon" href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" type="image/png">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364); /* Space-like gradient */
            color: white;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00bcd4;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        /* Buttons */
        .game-button {
            padding: 12px 24px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .game-button.enabled {
            cursor: pointer;
        }

        .game-button:hover.enabled {
            background: #00bcd4;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00bcd4;
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00bcd4;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #00bcd4;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .password-input::placeholder {
            color: #aaa;
        }

        .password-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00bcd4;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .password-button:hover {
            transform: scale(1.1);
            background-color: #019aa8;
        }

        /* Partners Section */
        #partners {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px #00bcd4;
        }

        #partners h2 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px #00bcd4;
        }

        #partners img {
            width: 500px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
            <button class="password-button" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Title -->
    <h1>KYSFR</h1>

    <!-- Buttons -->
    <div class="button-container" id="buttonContainer">
        <button class="game-button" id="button0" onclick="window.location.href = gameLinks[0];">Arsenic</button>
        <button class="game-button" id="button1" onclick="window.location.href = gameLinks[1];">AstroidV3</button>
        <button class="game-button" id="button2" onclick="window.location.href = gameLinks[2];">Doge Unblocker</button>
        <button class="game-button" id="button3" onclick="window.location.href = gameLinks[3];">Emerald</button>
        <button class="game-button" id="button4" onclick="window.location.href = gameLinks[4];">Interstellar</button>
        <button class="game-button" id="button5" onclick="window.location.href = gameLinks[5];">JMH</button>
        <button class="game-button" id="button6" onclick="window.location.href = gameLinks[6];">Minecrafts</button>
        <button class="game-button" id="button7" onclick="window.location.href = gameLinks[7];">Rammerhead</button>
        <button class="game-button" id="button8" onclick="window.location.href = gameLinks[8];">Robloxs</button>
        <button class="game-button" id="button9" onclick="window.location.href = gameLinks[9];">Selenite</button>
        <button class="game-button" id="button10" onclick="window.location.href = gameLinks[10];">Seraph</button>
        <button class="game-button" id="button11" onclick="window.location.href = gameLinks[11];">Shadow</button>
        <button class="game-button" id="button12" onclick="window.location.href = gameLinks[12];">Utopia</button>
        <button class="game-button" id="button13" onclick="window.location.href = gameLinks[13];">Kazwire</button>
        <button class="game-button" id="button14" onclick="window.location.href = gameLinks[14];">Ghost</button>
        <button class="game-button" id="button15" onclick="window.location.href = gameLinks[15];">Misc Sites</button>
        <button class="game-button" id="button16" onclick="window.location.href = gameLinks[16];">Shuttle</button>
        <button class="game-button" id="button17" onclick="window.location.href = gameLinks[17];">Froggies Arcade V3</button>
        <button class="game-button" id="button18" onclick="window.location.href = gameLinks[18];">Space</button>
        <button class="game-button" id="button19" onclick="window.location.href = gameLinks[19];">Light</button>
    </div>

    <!-- Partners Section -->
    <section id="partners">
        <h2>Our Partners</h2>
        <a href="https://discord.gg/nwkjpE5vAs">
            <img src="/Doger/Assets/img/sunsetnetwork.png" alt="Discord Banner">
        </a>
    </section>

    <script>
        const validPasswords = [
            "EIC", "eic", "END EIC", "end EIC", "eIc", "eIC", "Eic", "EIc", "EiC", "eiC", 
            "links", "Links"
        ];

        const gameLinks = [
            "/Doger/Assets/Arsenic/index.html", "/Doger/Assets/AstroidV3/index.html", "/Doger/Assets/Doge%20Unblocker/index.html",
            "/Doger/Assets/Emerald/index.html", "/Doger/Assets/Interstellar/index.html", "/Doger/Assets/JMH/index.html",
            "/Doger/Assets/Minecrafts/index.html", "/Doger/Assets/Rammerhead/index.html", "/Doger/Assets/Robloxs/index.html",
            "/Doger/Assets/Selenite/index.html", "/Doger/Assets/Seraph/index.html", "/Doger/Assets/Shadow/index.html",
            "/Doger/Assets/Plexile%20Arcade/index.html", "/Doger/Assets/Kazwire/index.html", "/Doger/Assets/Ghost/index.html",
            "/Doger/Assets/Misc/index.html", "/Doger/Assets/Shuttle/index.html", "/Doger/Assets/Froggies%20Arcade%20V3/index.html",
            "/Doger/Assets/LightSpaceNight/index.html", "/Doger/Assets/Light/index.html"
        ];

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (validPasswords.includes(password)) {
                document.getElementById('passwordModal').style.display = "none";
                const buttons = document.querySelectorAll(".game-button");
                buttons.forEach(button => {
                    button.classList.add("enabled");
                    button.disabled = false;
                });
            } else {
                alert("Incorrect password!");
            }
        }

        // Wait 3 seconds before running the openGame function
        window.onload = function() {
            setTimeout(openGame, 3000); // Delay for 3 seconds
        }

        function openGame() {
            var win = window.open();
            var url = "https://secretpuebus.github.io/Doger/";

            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;

            win.document.body.appendChild(iframe);

            // Close the current tab after opening the new window
            window.close();
        }
    </script>
</body>
</html>
